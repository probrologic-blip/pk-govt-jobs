<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>PaK Government Jobs</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins;}
body{background:#f4f6f9;}

header{background:#198754;color:#fff;padding:20px;}
nav{background:#146c43;}

nav ul{display:flex;flex-wrap:wrap;justify-content:center;list-style:none;}
nav ul li{padding:12px 16px;}
nav ul li a{color:#fff;text-decoration:none;font-size:14px;}

.container{max-width:1100px;margin:25px auto;padding:0 15px;}

.search-box{background:#fff;padding:15px;border-radius:8px;display:flex;gap:10px;margin-bottom:20px;}
.search-box input{flex:1;padding:10px;border:1px solid #ccc;border-radius:5px;}
.search-box button{background:#198754;color:#fff;border:none;padding:10px 18px;border-radius:5px;cursor:pointer;}

.filters button{margin:5px;padding:8px 14px;border:none;background:#dee2e6;border-radius:20px;cursor:pointer;}
.filters button.active{background:#198754;color:#fff;}

.job-card{background:#fff;padding:20px;border-radius:8px;box-shadow:0 5px 12px rgba(0,0,0,.1);}

/* ðŸŒ™ DARK MODE */
body.dark{background:#0f172a;color:#e5e7eb;}
body.dark header{background:#064e3b;}
body.dark nav{background:#052e24;}
body.dark .search-box,
body.dark .job-card{background:#020617;color:#e5e7eb;}
body.dark input{background:#020617;color:#e5e7eb;border:1px solid #334155;}
body.dark .filters button{background:#1e293b;color:#cbd5e1;}
body.dark .filters button.active{background:#198754;color:#fff;}
</style>
</head>
